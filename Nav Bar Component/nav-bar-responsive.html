<dom-module id="nav-bar-responsive">
<template>
	<link rel="stylesheet" href="main.css">
	<div id="under-header" class="under-header"></div>
	<header class="header">

			<h1 class="header-logo">Logo</h1>

		<nav class="header-menu-navbar">

				<li class="header-menu-list-item">

				</li>
			</ul>

				navbarMenu.classList.toggle('header-menu-list--show');

			}

		}());

</template>

<script>
	Polymer({
